<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing | Pharmacy System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/billing.css" />
</head>
<body class="dark-mode">
  <div class="billing-container">
    <h2>Billing Summary</h2>

    <div class="info">
      <p><strong>Customer Name:</strong> Ravi Kumar</p>
      <p><strong>Contact Number:</strong> 9876543210</p>
      <p><strong>Address:</strong> 21-B, Green Park Colony, New Delhi, India</p>
    </div>

    <table class="product-table">
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Paracetamol</td>
          <td>2</td>
          <td>₹50</td>
          <td>₹100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Vitamin C</td>
          <td>1</td>
          <td>₹80</td>
          <td>₹80</td>
        </tr>
      </tbody>
    </table>

    <div class="summary">
      <p><strong>Subtotal:</strong> ₹180</p>
      <p><strong>Tax (18%):</strong> ₹32.4</p>
      <p class="final"><strong>Final Amount:</strong> ₹212.4</p>
    </div>
  </div>
</body>
</html>
