<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login | Pharmacy System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/CSS/employee-login.css}" />
</head>
<body>

<div class="background"></div>

<div class="login-container">
  <div class="login-box">
    <h2>Employee Login</h2>

    <form th:action="@{/employee/login}" method="post" th:object="${employee}">
      <input type="email" th:field="*{email}" placeholder="Enter Your email" required>
      <input type="password" th:field="*{password}" placeholder="Enter your Password" required>
      <button type="submit" class="login-btn">Login</button>
      <p th:if="${error}" th:text="${error}" class="error-text"></p>
    </form>
  </div>
</div>

</body>
</html>
